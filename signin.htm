<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="signin.css"> 
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="auth-container">
        <div class="tabs">
            <button class="tab active" id="signin-tab">Login</button>
            <button class="tab" id="signup-tab">Sign Up</button>
        </div>
        <div class="form-wrapper">
            <!-- Sign In Form -->
            <div class="form-container" id="signin-container">
                <h2>Already have an account?</h2>
                <button class="google-btn">Continue with Google</button>
                <p>OR</p>
                <form id="signin-form">
                    <input type="email" id="signin-email" placeholder="Username or Email" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit" onclick="login(event)">Login</button>

                    <p><a href="#">Forgot Password?</a></p>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form-container hidden" id="signup-container">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" onclick="signup(event)">Signup</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("signin-tab").addEventListener("click", function() {
            document.getElementById("signin-container").classList.remove("hidden");
            document.getElementById("signup-container").classList.add("hidden");
            this.classList.add("active");
            document.getElementById("signup-tab").classList.remove("active");
        });

        document.getElementById("signup-tab").addEventListener("click", function() {
            document.getElementById("signup-container").classList.remove("hidden");
            document.getElementById("signin-container").classList.add("hidden");
            this.classList.add("active");
            document.getElementById("signin-tab").classList.remove("active");
        });

        function login(event) {
            event.preventDefault();  // Prevent form from submitting

            var email = document.getElementById("signin-email").value;
            var password = document.getElementById("signin-password").value;

            // Check if both fields are filled
            if (email && password) {
                // Redirect to the dashboard page if both fields are filled
                window.location.href = 'dashboard.htm';
            } else {
                // Optional: Alert or show an error message if fields are empty
                alert("Please enter both username/email and password.");
            }
        }

        function signup(event) {
            event.preventDefault();  // Prevent form from submitting

            var name = document.getElementById("signup-name").value;
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("signup-confirm-password").value;

            // Check if all fields are filled
            if (name && email && password && confirmPassword) {
                // Optional: Check if the password and confirm password match
                if (password === confirmPassword) {
                    // Redirect to the dashboard page if all fields are valid
                    window.location.href = 'dashboard.htm';
                } else {
                    alert("Passwords do not match.");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
