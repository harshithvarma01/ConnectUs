<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px 300px;
            background-image: url("src/bgbolthe.jpeg");
        }
        .profile-container {
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px 50px;
            background: linear-gradient(rgb(201, 244, 232), rgb(178, 209, 215));
            box-shadow: 3px 3px 3px 3px rgba(255, 255, 255, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .button {
            position: relative;
            overflow: hidden;
            height: 3rem;
            padding: 0 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-size: 400%;
            color: #fff;
            border: none;
            cursor: pointer;
          }
          
          .button:hover::before {
            transform: scaleX(1);
          }
          
          .button-content {
            position: relative;
            z-index: 1;
          }
          
          .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(
              82.3deg,
              rgba(150, 93, 233, 1) 10.8%,
              rgba(99, 88, 238, 1) 94.3%
            );
            transition: all 0.475s;
          }
    </style>
</head>
<body>
    <h3 style="color: white;"><i>Verification Page</i></h3>
    <h4 style="color: white;"><i>Certificates to be uploaded!</i></h4>

    <div class="profile-container">
        <form id="uploadForm" onsubmit="validateForm(event)">
            <label for="tenthCgpa">10<sup>th</sup> Class Marks:</label>
            <input type="number" id="tenthCgpa" name="tenthCgpa" required><br><br>

            <label for="interCgpa">Intermediate Score:</label>
            <input type="number" id="interCgpa" name="interCgpa" required><br><br>

            <label for="btechGpa">BTech GPA:</label>
            <input type="text" id="btechGpa" name="btechGpa" required><br><br>

            
    <button class="button">
        <span class="button-content">UPLOAD</span>
      </button>
        </form>
    </div>
    
    <p class="warning-text" style="color: red;">You can only upload one time</p>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Uploaded Successfully! Verification Under Progress</h2>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            // Store the upload status in sessionStorage (not permanent)
            sessionStorage.setItem("certificatesUploaded", "true");

            document.getElementById("popup").style.display = "flex";

            setTimeout(() => {
                window.location.href = "dashboard.htm";
            }, 2000);
        }
    </script>
</body>
</html>
